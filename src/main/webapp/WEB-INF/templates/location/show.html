<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title th:unless="${error}" th:text="${entity.title}">Node</title>
	<div th:include="partials/common :: head" th:remove="tag"></div>
</head>

<body>

<div class="container">
	<div th:if="${error}" class="alert alert-danger" th:text="#{error.whileSaving}">ERROR</div>
	<div th:unless="${error}" class="hidden" th:replace="partials/common :: listlocationmarkers (entity=${entity})">Markers</div>
</div>
</body>
</html>
