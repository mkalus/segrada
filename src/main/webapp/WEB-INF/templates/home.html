<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Segrada</title>
	<div th:include="partials/common :: head" th:remove="tag"></div>
</head>

<body>

<div id="sg-page" class="container-fluid">
	<div class="row">
		<div class="col-sm-7 col-sm-push-5">
			<div id="sg-nav" th:replace="partials/navigation :: navigation">
				<!--/*###segrada-nav###*/-->
			</div>
			<div id="sg-control">
				<!--/*###segrada-control###*/-->
				<p style="margin: 3em 0 0 3em;">
					<a href="http://segrada.org/" class="sg-link-external"><img src="../../img/logo_small.png" th:src="@{/img/logo_small.png}" width="194" height="53" alt="Segrada" /></a>
					<span class="text-muted" style="margin-left: 1ex;"><samp th:text="${version}">v0.0.0</samp></span>
				</p>
				<!--/*###Upate check###*/-->
				<div class="alert alert-danger sg-margin-top" role="alert" th:unless="${#strings.isEmpty(versionUpdate)}"><span th:text="#{UpdateAlert}">Update:</span> <a href="http://segrada.org/" class="sg-link-external">segrada.org</a> (Version: <span th:text="${versionUpdate}">v0.0.0</span>)</div>
			</div>
		</div>
		<div class="col-sm-5 col-sm-pull-7" th:fragment="content">
			<div id="sg-data">
				<!--/*###segrada-data###*/-->
			</div>
		</div>
	</div>
</div>
<div th:include="partials/graph :: graphMain"></div>

<div class="hidden">
	<div id="sg-base" th:text="@{/}">/</div>
	<div id="sg-wait"><div th:replace="partials/common :: loadingicon"></div></div>
	<div id="sg-wait-btn"><img src="../../img/loading_btn.gif" alt="" th:src="@{/img/loading_btn.gif}" th:alt-title="#{Loading}" /></div>
	<div id="sg-map-settings" th:utext="${mapSettings}"></div>
</div>

<div th:replace="partials/common :: footer"></div>
</body>
</html>
