<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title th:unless="${error}" th:text="${entity.title}">Period</title>
	<div th:include="partials/common :: head" th:remove="tag"></div>
</head>

<body>

<div class="container">
	<div th:if="${parent}">
		<div th:replace="partials/common :: listperiods (entity=${parent},errors=${errors},period=${entity},hidePeriod=${hidePeriod})"></div>
	</div>
	<div th:unless="${parent}">
		<form action="#" th:action="@{/period/update}" method="post" class="sg-margin-top-sm sg-period-form sg-period-form-edit sg-ajax-modal-form">
			<input type="hidden" name="_csrf" th:value="${_csrf}" />
			<input type="hidden" name="id" th:value="${entity.id}" th:if="${entity.id}" />

			<div th:replace="partials/common :: periodform (errors=${errors},period=${entity},hidePeriod=${hidePeriod})"></div>
			<div class="row sg-margin-top-sm">
				<div class="col-lg-12">
					<input type="submit" value="Update period" class="btn btn-primary" th:value="#{update.period}" />
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
